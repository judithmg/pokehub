<div id="battle-container" class="px-2 mx-auto">
  <div>
    <div id="enemy-container">
      <div id="enemy-info-box">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="enemy-name">Gengar</h2>
          <h5 class="mr-1 d-none d-sm-block">Lv43</h5>
        </div>
        <div
          class="d-flex justify-content-between align-items-center ml-3 mr-1"
        >
          <h5>HP</h5>
          <div class="progress ml-1 both-progress">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 100%"
            ></div>
          </div>
        </div>
      </div>
      <div class="mr-sm-4 avatar-box">
        <div class="animated zoomIn slow">
          <img class="avatar mr-3 mt-4" src="./img/enemy.png" alt="" />
        </div>
        <div class="oval"></div>
      </div>
    </div>
  </div>
  <div>
    <div id="hero-container">
      <div class="avatar-box ml-sm-5">
        <div class="animated fadeInUp">
          <img class="avatar mx-2" src="./img/hero.png" alt="" />
        </div>
        <div class="oval"></div>
      </div>
      <div id="hero-info-box">
        <div class="d-flex justify-content-between align-items-center">
          <h2 id="hero-name">Blastoise</h2>
          <h5 class="mr-1 d-none d-sm-block">Lv45</h5>
        </div>
        <div
          class="d-flex justify-content-between align-items-center ml-3 mr-1"
        >
          <h5>HP</h5>
          <div class="progress ml-1 both-progress">
            <div
              class="progress-bar bg-success"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 100%"
            ></div>
          </div>
        </div>
        <div id="hero-hp" class="d-flex">
          <div class="ml-auto mr-3"><h5>200/200</h5></div>
        </div>
      </div>
    </div>
  </div>
  <div id="text-box">
    <div id="text-box-content">
      <div class="attack-container">
        <div><span class="move-pointer">Bite</span></div>
      </div>
      <div class="attack-container">
        <div><span class="move-pointer">Surf</span></div>
      </div>
      <div class="attack-container">
        <div><span class="move-pointer">Water Gun</span></div>
      </div>
      <div class="attack-container">
        <div><span class="move-pointer">Hydro Pump</span></div>
      </div>
    </div>
  </div>
</div>
